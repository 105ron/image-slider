<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Image Carosel</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet"> 
  </head>
  <body>
    <h1>Image Carosel</h1>
    <div id="image-container">
      <div id="image-strip">
        <img src="images/autumn.jpeg" alt="Autumn leaves" class="images" style="width:800px;height:560px;">
        <img src="images/bubble.jpeg" alt="Icey bubble" class="images" style="width:800px;height:560px;">
        <img src="images/chestnut.jpeg" alt="Chestnut" class="images" style="width:800px;height:560px;">
        <img src="images/lily.jpeg" alt="Lily" class="images" style="width:800px;height:560px;">
        <img src="images/plumage.jpeg" alt="Plumage" class="images" style="width:800px;height:560px;">
      </div>
      <button class="arrows" id="left-arrow"></button>
      <button class="arrows" id="right-arrow"></button>
      <div class="bullets" id="bullet-0"></div>
      <div class="bullets" id="bullet-1"></div>
      <div class="bullets" id="bullet-2"></div>
      <div class="bullets" id="bullet-3"></div>
      <div class="bullets" id="bullet-4"></div>
    </div>
  </body>
</html>
